<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>vamos aprender a reproduzir áudios en HTNL5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/aicawboy.audio.mp3" type="audio/mpeg">
        <source src="midia/aicawboy.audio.ogg" type="audio/ogg">
        <source src="midia/aicawboy.audio.wav" type="audio/way">
        <p>Infelismente seu navegador é de pobre <a href="midia/aicawboy.audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> 
 <!--MP3 UWV OGG --> <!--o arquivo wav é muito grande e pesado-->
</body>
</html>
